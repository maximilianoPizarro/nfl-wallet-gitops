# Prometheus datasource for Istio/mesh metrics.
# Default: OpenShift User Workload Monitoring (prometheus-user-workload on port 9091).
# Override spec.datasource.url if your cluster uses a different Prometheus (e.g. Thanos in openshift-monitoring).
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-istio
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: nfl-wallet
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: "https://prometheus-user-workload.openshift-user-workload-monitoring.svc.cluster.local:9091"
    isDefault: true
    uid: prometheus
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      tlsSkipVerify: true
