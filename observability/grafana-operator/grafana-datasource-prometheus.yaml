# Prometheus datasource for Istio/mesh metrics.
# Default: OpenShift User Workload Monitoring. Port 9090 (HTTP) hits the Prometheus API directly;
# port 9091 on prometheus-user-workload can return 404 (proxy). Override url if needed.
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-istio
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: nfl-wallet
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: "http://prometheus-operated.openshift-user-workload-monitoring.svc.cluster.local:9090"
    isDefault: true
    uid: prometheus
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
