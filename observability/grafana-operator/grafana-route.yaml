# OpenShift Route for Grafana (NFL Wallet observability).
# Exposes the Grafana service so you can access the UI at https://<host>.
# The service name (grafana-nfl-wallet-service) is created by the Grafana Operator from the Grafana CR.
# Override spec.host for your cluster (e.g. grafana-nfl-wallet-service.apps.<your-cluster-domain>).
# If the Grafana CR has route.enabled: true, the operator may also create a Route; to avoid duplicates,
# either set route.enabled: false in grafana-instance.yaml or remove this file and let the operator manage it.
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana-nfl-wallet-service
  namespace: observability
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: route
spec:
  host: grafana-nfl-wallet-service.apps.cluster-2l9nd.dynamic.redhatworkshops.io
  to:
    kind: Service
    name: grafana-nfl-wallet-service
    weight: 100
  port:
    targetPort: grafana
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
