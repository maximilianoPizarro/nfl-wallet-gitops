# NFL Wallet - TEST (full profile: gateway, APIs, webapp, rate limit, auth, observability)
# Values under "nfl-wallet" so the dependency subchart receives them (Gateway + HTTPRoutes).
# Spec alignment: §5 hostname; §6 credential-based access (API keys + AuthPolicy); §7 rate limit + metrics; §7/8 observability.
# When using ACM ApplicationSet, clusterDomain and hosts are overridden via spec.source.helm.parameters.

nfl-wallet:
  clusterDomain: ""  # Override via ApplicationSet
  authPolicy:
    enabled: true
  namespaceMesh:
    enabled: true
  espn:
    enabled: false  # Un solo route por gateway (connectivity-link)
  imageNamespace: maximilianopizarro

  apiCustomers:
    image: nfl-wallet-api-customers
    tag: latest
    persistence:
      enabled: true
  apiBills:
    image: nfl-api-bills
    tag: latest
    persistence:
      enabled: true
  apiRaiders:
    image: nfl-wallet-api-raiders
    tag: latest
    persistence:
      enabled: true

  webapp:
    image: nfl-wallet-webapp
    tag: latest
    route:
      enabled: false  # Un solo route: gateway sirve frontend + APIs (connectivity-link)
      # host = webapp-<namespace>.apps.<clusterDomain>
      host: ""  # Override via ApplicationSet
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    apiCustomersUrl: ""
    apiBillsUrl: ""
    apiRaidersUrl: ""
    mobileAppDownloadUrl: ""

  # Gateway name for AuthPolicy targetRef (must match the Gateway resource created by the chart in this namespace).
  # Same name in nfl-wallet-test and nfl-wallet-prod is correct: they are two different Gateways (namespaced).
  gatewayPolicyGatewayName: "nfl-wallet-gateway"

  # Spec §6: subscription / credential-based access; defaults for testing (override via Sealed Secrets in prod)
  apiKeys:
    enabled: true
    customers: "nfl-wallet-customers-key"
    bills: "nfl-wallet-bills-key"
    raiders: "nfl-wallet-raiders-key"
  waypoint:
    enabled: true
  gateway:
    enabled: true
    className: istio
    existingGatewayName: ""
    route:
      enabled: true
      # host = <namespace>.apps.<clusterDomain>
      host: ""  # Override via ApplicationSet
      serviceName: nfl-wallet-gateway-istio
      targetPort: http
    rateLimitBills:
      enabled: true
      permitLimit: 100
      fillIntervalSeconds: 60
    # Spec §7/10: Kuadrant RateLimitPolicy for usage metrics and rate limiting
    rateLimitPolicy:
      enabled: true
      bills:
        limit: 100
        window: 1m
        conditions: []
        counterExpressions: []

  # Spec §6: deny access without valid credentials; namespace with keys can consume, others get 401
  authorizationPolicy:
    enabled: true
    requireForCustomers: true
    requireForBills: true
    requireForRaiders: true

  topology:
    applicationName: nfl-wallet

  observability:
    rhobs:
      enabled: false
      namespace: openshift-cluster-observability-operator
      thanosQuerier:
        enabled: false
      # Spec §7: traffic by API/path, response codes, latency; §8 tracing readiness
      podMonitorGateway:
        enabled: true
      serviceMonitorGateway:
        enabled: true
      uiPlugin:
        enabled: false
