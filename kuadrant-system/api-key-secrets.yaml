# API key Secrets for Kuadrant AuthPolicy (test and prod).
# Kuadrant requires these Secrets to be in the same namespace as the Kuadrant CR (kuadrant-system)
# when allNamespaces is false. Apply with: kubectl apply -f kuadrant-system/api-key-secrets.yaml
# Replace values with Sealed Secrets or override in prod. Label authorino.kuadrant.io/managed-by
# must match your Authorino instance name (often "authorino"; if Kuadrant uses "kuadrant", change below).
---
apiVersion: v1
kind: Secret
metadata:
  name: nfl-wallet-apikey-customers-test
  namespace: kuadrant-system
  labels:
    api: nfl-wallet-test
    authorino.kuadrant.io/managed-by: authorino
type: Opaque
stringData:
  api_key: "nfl-wallet-customers-key"
