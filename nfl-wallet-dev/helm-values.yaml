# NFL Wallet - DEV (full profile: gateway, APIs, webapp, optional observability)
# Chart: https://artifacthub.io/packages/helm/nfl-wallet/nfl-wallet

imageNamespace: maximilianopizarro

# APIs - images and persistence
apiCustomers:
  image: nfl-wallet-api-customers
  tag: latest
  persistence:
    enabled: true
apiBills:
  image: nfl-api-bills
  tag: latest
  persistence:
    enabled: true
apiRaiders:
  image: nfl-wallet-api-raiders
  tag: latest
  persistence:
    enabled: true

# Webapp
webapp:
  image: nfl-wallet-webapp
  tag: latest
  route:
    enabled: true
    host: ""
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
  apiCustomersUrl: ""
  apiBillsUrl: ""
  apiRaidersUrl: ""
  mobileAppDownloadUrl: ""

# API keys (optional in dev; enable if required)
apiKeys:
  enabled: false
  customers: ""
  bills: ""
  raiders: ""

# Gateway API (Connectivity Link) - full
gateway:
  enabled: true
  className: istio
  existingGatewayName: ""
  route:
    enabled: true
    host: ""
    targetPort: http
  rateLimitBills:
    enabled: false
    permitLimit: 100
    fillIntervalSeconds: 60
  rateLimitPolicy:
    enabled: false
    bills:
      limit: 100
      window: 1m
      conditions: []
      counterExpressions: []

# Istio AuthorizationPolicy (X-API-Key)
authorizationPolicy:
  enabled: false
  requireForCustomers: true
  requireForBills: true
  requireForRaiders: true

# Topology (OpenShift)
topology:
  applicationName: nfl-wallet

# Observability (RHOBS) - optional in dev
observability:
  rhobs:
    enabled: false
    namespace: openshift-cluster-observability-operator
    thanosQuerier:
      enabled: false
    podMonitorGateway:
      enabled: false
    serviceMonitorGateway:
      enabled: false
    uiPlugin:
      enabled: false
