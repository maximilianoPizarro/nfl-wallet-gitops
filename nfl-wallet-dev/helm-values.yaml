# NFL Wallet - DEV (full profile: gateway, APIs, webapp, optional observability)
# Chart: https://artifacthub.io/packages/helm/nfl-wallet/nfl-wallet
# Values are under "nfl-wallet" so the dependency subchart receives them (Gateway + HTTPRoutes).
# Spec alignment: §5 API publication (host for route); §6 no credentials (dev = open / namespace C denied elsewhere); §7 metrics via gateway monitors.

nfl-wallet:
  imageNamespace: maximilianopizarro

  apiCustomers:
    image: nfl-wallet-api-customers
    tag: latest
    persistence:
      enabled: true
  apiBills:
    image: nfl-api-bills
    tag: latest
    persistence:
      enabled: true
  apiRaiders:
    image: nfl-wallet-api-raiders
    tag: latest
    persistence:
      enabled: true

  webapp:
    image: nfl-wallet-webapp
    tag: latest
    route:
      enabled: true
      # Wildcard pattern: webapp-nfl-wallet-<env>.apps.<cluster-domain> (override cluster domain as needed)
      host: "webapp-nfl-wallet-dev.apps.cluster-lzdjz.lzdjz.sandbox1796.opentlc.com"
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    apiCustomersUrl: ""
    apiBillsUrl: ""
    apiRaidersUrl: ""
    mobileAppDownloadUrl: ""

  apiKeys:
    enabled: false
    customers: ""
    bills: ""
    raiders: ""

  gateway:
    enabled: true
    className: istio
    existingGatewayName: ""
    route:
      enabled: true
      # Spec §5: hostname for HTTPRoute; wildcard pattern nfl-wallet-<env>.apps.<cluster-domain> (override cluster domain as needed)
      host: "nfl-wallet-dev.apps.cluster-lzdjz.lzdjz.sandbox1796.opentlc.com"
      serviceName: nfl-wallet-gateway-istio
      targetPort: http
    rateLimitBills:
      enabled: false
      permitLimit: 100
      fillIntervalSeconds: 60
    rateLimitPolicy:
      enabled: false
      bills:
        limit: 100
        window: 1m
        conditions: []
        counterExpressions: []

  authorizationPolicy:
    enabled: false
    requireForCustomers: true
    requireForBills: true
    requireForRaiders: true

  topology:
    applicationName: nfl-wallet

  observability:
    rhobs:
      enabled: false
      namespace: openshift-cluster-observability-operator
      thanosQuerier:
        enabled: false
      # Spec §7: gateway monitors for traffic by API/path, response codes, latency
      podMonitorGateway:
        enabled: true
      serviceMonitorGateway:
        enabled: true
      uiPlugin:
        enabled: false
