# Blue/Green HTTPRoute: only created when nfl-wallet.blueGreen.enabled is true.
# Ensure the target Gateway exists and allows routes from this namespace before enabling.
{{ if (index .Values "nfl-wallet").blueGreen.enabled }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: nfl-wallet-bluegreen
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/ignore-healthcheck: "true"
  labels:
    app.kubernetes.io/name: nfl-wallet
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: bluegreen-route
    app.kubernetes.io/part-of: nfl-wallet
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ default "nfl-wallet-gateway" (index .Values "nfl-wallet").gatewayPolicyGatewayName }}
      namespace: {{ .Release.Namespace }}
  # Use a dedicated canary hostname (e.g. nfl-wallet-canary.apps...) so this route does not override the main prod route.
  hostnames:
    - {{ required "nfl-wallet.blueGreen.hostname is required when blueGreen.enabled is true" (index .Values "nfl-wallet").blueGreen.hostname | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nfl-wallet-gateway-istio
          port: 80
          weight: {{ (index .Values "nfl-wallet").blueGreen.prodWeight | default 90 }}
        - name: nfl-wallet-gateway-istio
          namespace: nfl-wallet-test
          port: 80
          weight: {{ (index .Values "nfl-wallet").blueGreen.testWeight | default 10 }}
{{ end }}
