# NFL Wallet - PROD (full profile: gateway, API keys, auth policy, rate limit, observability)
# Values under "nfl-wallet" so the dependency subchart receives them (Gateway + HTTPRoutes).

nfl-wallet:
  imageNamespace: maximilianopizarro

  apiCustomers:
    image: nfl-wallet-api-customers
    tag: latest
    persistence:
      enabled: true
  apiBills:
    image: nfl-api-bills
    tag: latest
    persistence:
      enabled: true
  apiRaiders:
    image: nfl-wallet-api-raiders
    tag: latest
    persistence:
      enabled: true

  webapp:
    image: nfl-wallet-webapp
    tag: latest
    route:
      enabled: true
      host: ""
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    apiCustomersUrl: ""
    apiBillsUrl: ""
    apiRaidersUrl: ""
    mobileAppDownloadUrl: ""

  apiKeys:
    enabled: true
    customers: ""
    bills: ""
    raiders: ""

  gateway:
    enabled: true
    className: istio
    existingGatewayName: ""
    route:
      enabled: true
      host: ""
      serviceName: nfl-wallet-gateway-istio
      targetPort: http
    rateLimitBills:
      enabled: true
      permitLimit: 100
      fillIntervalSeconds: 60
    rateLimitPolicy:
      enabled: true
      bills:
        limit: 100
        window: 1m
        conditions: []
        counterExpressions: []

  authorizationPolicy:
    enabled: true
    requireForCustomers: true
    requireForBills: true
    requireForRaiders: true

  topology:
    applicationName: nfl-wallet

  observability:
    rhobs:
      enabled: true
      namespace: openshift-cluster-observability-operator
      thanosQuerier:
        enabled: true
      podMonitorGateway:
        enabled: true
      serviceMonitorGateway:
        enabled: true
      uiPlugin:
        enabled: true
